<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portage 49</title>
    
    <!-- Native CSS -->
    <link rel="stylesheet" href="main.css">

    <!-- Adding Sora Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="body">
    <div class="imageContainer">
        <img class = "mainImage" src="assets/canoeImageMain.jpg" alt="Main Canoe Image">
        <div class="logo">
            <h1 class="logoText">portage <span class="logoNumber">49</span></h1>
        </div>
        <div class="credit">
            <p>Photo by <a href="https://unsplash.com/@adamrhodes" target="_blank">Adam Rhodes</a> on <a href="https://unsplash.com/"target = "_blank">Unsplash.com</a></p>
        </div>
    </div>
    <div class="contentContainer">
        <div class="firstSection">
            <div class="firstSectionText">
                <h2>Sign up to get exclusive access to all of our content! Including podcasts, newsletters, editorials, and much more.</h2>
                <div class="firstSectionImpact">
                    <h2>You know you want to</h2>
                </div>
            </div>
        </div>
        <div class="form">
            <h2 class="formHeader">
                Let's do this!
            </h2>
            <div class="formFields">
                <form action="#">
                    <div class="formColumn">
                        <div class="formComponent">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div class="formComponent">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="formComponent">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="formColumn">
                        <div class="formComponent">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                        <div class="formComponent">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="formComponent">
                            <label for="cpassword">CONFIRM PASSWORD</label>
                            <input type="password" id="cpassword" name="confirm_password">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="background-submit">
            <div class="submit">
                <button>Submit</button>
                <p class="final-text">Already have an account? <a id="final-text" href="#">Log In</a></p>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
